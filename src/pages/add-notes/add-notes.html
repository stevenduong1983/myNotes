<ion-header>

  <ion-navbar>
    <ion-title>Add Notes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
 <form formGroup="formGroup" (ngSubmit)="saveNote(formGroup.value)">
   <ion-item>
     <ion-label>Date</ion-label>
     <ion-input name="content" formControlName="content" required></ion-input>
     <ion-datetime displayFormat="MM/DD/YYYY" formControlName="date"></ion-datetime>
   </ion-item>
   <ion-item>
     <ion-label>Title</ion-label>
     <ion-input name="title" formControlName="title" required></ion-input>
     <div class="Alert" *ngIf="!formGroup.control['title'].valid && !formGroup.control['title'].touched">{{titleAlert}}</div>
   </ion-item>
   <ion-item>
     <ion-label>Note</ion-label>
     <ion-input name="content" formControlName="content" required></ion-input>
     <div class="Alert" *ngIf="!formGroup.control['content'].valid && !formGroup.control['content'].touched">{{contentAlert}}</div>
   </ion-item>
   <button ion-button type="submit" [disabled]="!formGroup.valid">Save Note</button>
 </form>
</ion-content>
